    <style>
        /* General styles for the body and overall layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background: #EAF9E7;
            color: #013237;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main container for the app */
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(1, 50, 55, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            width: calc(100% - 20px);
        }

        /* Header section with title and budget */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .app-title {
            font-size: 32px;
            font-weight: 300;
            color: #4CA771;
            margin-bottom: 8px;
            letter-spacing: 0.8px;
        }

        .daily-budget {
            font-size: 48px;
            font-weight: 300;
            color: #013237;
            margin-bottom: 16px;
            letter-spacing: -0.3px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: inline-block;
        }
        .daily-budget:hover {
            transform: scale(1.05);
        }

        /* Budget status indicator */
        .budget-status {
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 500;
            margin-bottom: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .under-budget {
            background: #C0E6BA;
            color: #013237;
        }

        .over-budget {
            background: linear-gradient(135deg, #FDBA74 0%, #FB923C 100%);
            color: #FFFFFF;
        }

        .on-budget {
            background: #4CA771;
            color: #FFFFFF;
        }

        /* Expense form styling */
        .expense-form {
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4CA771;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #C0E6BA;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #013237;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CA771;
            background: #FFFFFF;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(76, 167, 113, 0.15);
        }

        .add-expense-btn {
            width: 100%;
            padding: 16px;
            background: #013237;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-expense-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(1, 50, 55, 0.3);
        }

        .add-expense-btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 10px rgba(1, 50, 55, 0.3);
        }

        /* Styling for the list of expenses */
        .expenses-list {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 400;
            color: #4CA771;
            margin-bottom: 16px;
            letter-spacing: 0.4px;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #C0E6BA;
            position: relative;
            animation: pop-in 0.3s ease-out;
        }

        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .expense-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-right: 8px;
        }

        .expense-description {
            font-size: 14px;
            color: #013237;
        }

        .expense-amount {
            font-size: 16px;
            font-weight: 600;
            color: #4CA771;
        }

        .delete-btn {
            background: #013237;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: #4CA771;
            transform: scale(1.1);
        }

        /* Monthly summary section */
        .monthly-summary {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid #C0E6BA;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .summary-label {
            color: #4CA771;
        }

        .summary-value {
            font-weight: 600;
            color: #013237;
        }

        /* Calendar view styles */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-top: 16px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 10px;
            position: relative;
            min-height: 28px;
            max-height: 36px;
            padding: 1px;
            box-sizing: border-box;
            border: 2px solid transparent;
        }

        .calendar-day.header {
            font-weight: 600;
            color: #4CA771;
            background: none;
        }

        .calendar-day.current-month {
            background: rgba(255, 255, 255, 0.7);
            color: #013237;
        }

        .calendar-day.other-month {
            color: #A0AEC0;
            background: rgba(240, 244, 248, 0.7);
        }

        .calendar-day.today {
            border: 2px solid #4CA771;
            background: #013237;
            color: white;
            font-weight: 600;
        }

        .calendar-day.over-budget {
            background: #FB923C;
            color: white;
            border-color: transparent;
        }

        .calendar-day.under-budget {
            background: #C0E6BA;
            color: #013237;
            border-color: transparent;
        }

        .calendar-day.on-budget {
            background: #4CA771;
            color: white;
            border-color: transparent;
        }

        .calendar-day.clickable {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calendar-day.clickable:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(45, 55, 72, 0.2);
        }

        .calendar-day.selected {
            border: 2px solid #013237;
            transform: scale(1.1);
        }
        
        .calendar-day.today.selected {
            border: 2px solid #C0E6BA;
        }


        /* Calendar navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #C0E6BA;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            color: #4CA771;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #C0E6BA;
            color: #013237;
        }

        .month-year {
            font-size: 16px;
            font-weight: 400;
            color: #4CA771;
            letter-spacing: 0.3px;
        }
        
        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(1, 50, 55, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #EAF9E7;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(1, 50, 55, 0.2);
            width: 90%;
            max-width: 320px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                padding: 16px;
                width: 100%;
                max-width: none;
                border-radius: 16px;
            }
            
            .daily-budget {
                font-size: 36px;
            }
            
            .calendar-grid {
                gap: 0.5px;
                margin-top: 12px;
            }
            
            .calendar-day {
                min-height: 24px;
                max-height: 28px;
                font-size: 9px;
            }
            
            .calendar-day.header {
                font-size: 9px;
                font-weight: 600;
                min-height: 20px;
            }

            .delete-btn {
                width: 20px;
                height: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-title">Daily Budget</h1>
            <div class="daily-budget" id="edit-budget-btn">$<span id="daily-budget-amount">50.00</span></div>
            <div class="budget-status" id="budget-status">Ready to track expenses</div>
        </div>

        <form class="expense-form" id="expense-form">
            <div class="form-group">
                <label class="form-label" for="expense-description">What did you spend on?</label>
                <input type="text" id="expense-description" class="form-input" placeholder="Coffee, lunch, groceries..." required>
            </div>
            <div class="form-group">
                <label class="form-label" for="expense-amount">Amount</label>
                <input type="number" id="expense-amount" class="form-input" placeholder="0.00" step="0.01" min="0" required>
            </div>
            <button type="submit" class="add-expense-btn">Add Expense</button>
        </form>

        <div class="expenses-list">
            <h3 class="section-title"><span id="expenses-date">Today's</span> Expenses</h3>
            <div id="expenses-container">
                <p style="text-align: center; color: #bbb; font-style: italic;">No expenses yet today</p>
            </div>
        </div>

        <div class="monthly-summary">
            <h3 class="section-title">This Month</h3>
            <div class="summary-item">
                <span class="summary-label">Monthly Budget:</span>
                <span class="summary-value">$<span id="monthly-budget">1550.00</span></span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Total Spent:</span>
                <span class="summary-value">$<span id="monthly-spent">0.00</span></span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Remaining:</span>
                <span class="summary-value">$<span id="monthly-remaining">1550.00</span></span>
            </div>
        </div>

        <div class="calendar-section">
            <h3 class="section-title">Calendar View</h3>
            <div class="nav-buttons">
                <button class="nav-btn" id="prev-month">‹ Prev</button>
                <span class="month-year" id="current-month-year"></span>
                <button class="nav-btn" id="next-month">Next ›</button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
    </div>

    <!-- Settings Modal HTML -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal-content">
            <h3 class="section-title" style="text-align: center; margin-bottom: 24px;">Edit Daily Budget</h3>
            <div class="form-group">
                <label class="form-label" for="new-budget-input">New Daily Budget</label>
                <input type="number" id="new-budget-input" class="form-input" placeholder="50.00" step="0.01" min="0">
            </div>
            <button id="save-budget-btn" class="add-expense-btn">Save</button>
        </div>
    </div>

    <script>
        // --- App State ---
        let DAILY_BUDGET = 50;
        let currentDate = new Date();
        let viewingMonth = new Date();
        let selectedDate = new Date(); // Tracks which date we're viewing/editing
        let expenses = loadExpenses(); // Load saved data on start
        
        // --- Data Persistence ---
        
        function saveExpenses(expenses) {
            try {
                localStorage.setItem('budgetExpenses', JSON.stringify(expenses));
            } catch (e) {
                console.error('Could not save expenses:', e);
            }
        }

        function loadExpenses() {
            try {
                const data = localStorage.getItem('budgetExpenses');
                return data ? JSON.parse(data) : {};
            } catch (e) {
                console.error('Could not load expenses:', e);
            }
            return {};
        }

        function saveDailyBudget(budget) {
            localStorage.setItem('dailyBudget', budget);
        }

        function loadDailyBudget() {
            const savedBudget = localStorage.getItem('dailyBudget');
            return savedBudget ? parseFloat(savedBudget) : 50;
        }
        
        function ensureExpenseIds() {
            let needsSave = false;
            for (const dateKey in expenses) {
                expenses[dateKey] = expenses[dateKey].map(expense => {
                    if (!expense.id) {
                        expense.id = Date.now() + Math.random();
                        needsSave = true;
                    }
                    return expense;
                });
            }
            if (needsSave) {
                saveExpenses(expenses);
            }
        }
        
        // --- Core Logic ---

        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function getExpensesForDate(date) {
            const dateKey = getDateKey(date);
            return expenses[dateKey] || [];
        }

        function addExpense(description, amount) {
            const targetDateKey = getDateKey(selectedDate);
            if (!expenses[targetDateKey]) {
                expenses[targetDateKey] = [];
            }
            
            const newExpense = {
                id: Date.now() + Math.random(),
                description,
                amount: parseFloat(amount),
                timestamp: new Date().toISOString()
            };
            
            expenses[targetDateKey].push(newExpense);
            saveExpenses(expenses);
            updateUI();
        }

        function deleteExpense(dateKey, expenseId) {
            if (expenses[dateKey]) {
                expenses[dateKey] = expenses[dateKey].filter(exp => exp.id !== expenseId);
                if (expenses[dateKey].length === 0) {
                    delete expenses[dateKey];
                }
                saveExpenses(expenses);
                updateUI();
            }
        }

        // --- UI Updates ---

        function updateUI() {
            document.getElementById('daily-budget-amount').textContent = DAILY_BUDGET.toFixed(2);
            updateDailyBudgetHeader();
            updateExpensesList();
            updateMonthlySummary();
            updateCalendar();
        }

        function updateDailyBudgetHeader() {
            const selectedExpenses = getExpensesForDate(selectedDate);
            const totalSpent = selectedExpenses.reduce((sum, exp) => sum + exp.amount, 0);
            const remaining = DAILY_BUDGET - totalSpent;
            const statusElement = document.getElementById('budget-status');
            
            const isToday = getDateKey(selectedDate) === getDateKey(currentDate);
            const dateText = isToday ? 'today' : `on ${selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
            
            if (remaining >= 0) {
                statusElement.textContent = `$${remaining.toFixed(2)} remaining ${dateText}`;
                statusElement.className = 'budget-status under-budget';
            } else {
                statusElement.textContent = `$${Math.abs(remaining).toFixed(2)} over budget ${dateText}`;
                statusElement.className = 'budget-status over-budget';
            }
        }

        function updateExpensesList() {
            const selectedExpenses = getExpensesForDate(selectedDate);
            const container = document.getElementById('expenses-container');
            const dateLabel = document.getElementById('expenses-date');
            
            if (getDateKey(selectedDate) === getDateKey(currentDate)) {
                dateLabel.textContent = "Today's";
            } else {
                dateLabel.textContent = selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + "'s";
            }
            
            container.innerHTML = '';
            
            if (selectedExpenses.length === 0) {
                const dateText = getDateKey(selectedDate) === getDateKey(currentDate) ? 'today' : 'this day';
                container.innerHTML = `<p style="text-align: center; color: #bbb; font-style: italic;">No expenses yet ${dateText}</p>`;
            } else {
                selectedExpenses.forEach(expense => {
                    const expenseDiv = document.createElement('div');
                    expenseDiv.className = 'expense-item';
                    
                    expenseDiv.innerHTML = `
                        <div class="expense-content">
                            <span class="expense-description">${expense.description}</span>
                            <span class="expense-amount">$${expense.amount.toFixed(2)}</span>
                        </div>
                        <button class="delete-btn" title="Delete expense">×</button>
                    `;
                    
                    expenseDiv.querySelector('.delete-btn').addEventListener('click', () => {
                        deleteExpense(getDateKey(selectedDate), expense.id);
                    });
                    
                    container.appendChild(expenseDiv);
                });
            }
        }

        function updateMonthlySummary() {
            const month = viewingMonth.getMonth();
            const year = viewingMonth.getFullYear();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const monthlyBudget = DAILY_BUDGET * daysInMonth;

            let monthlySpent = 0;
            for (const dateKey in expenses) {
                const expenseDate = new Date(dateKey + 'T00:00:00');
                if (expenseDate.getMonth() === month && expenseDate.getFullYear() === year) {
                    monthlySpent += expenses[dateKey].reduce((sum, exp) => sum + exp.amount, 0);
                }
            }

            document.getElementById('monthly-budget').textContent = monthlyBudget.toFixed(2);
            document.getElementById('monthly-spent').textContent = monthlySpent.toFixed(2);
            document.getElementById('monthly-remaining').textContent = (monthlyBudget - monthlySpent).toFixed(2);
        }

        function updateCalendar() {
            const grid = document.getElementById('calendar-grid');
            const monthYearEl = document.getElementById('current-month-year');
            
            const year = viewingMonth.getFullYear();
            const month = viewingMonth.getMonth();
            
            monthYearEl.textContent = viewingMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            grid.innerHTML = '';

            ['S', 'M', 'T', 'W', 'T', 'F', 'S'].forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day header';
                dayEl.textContent = day;
                grid.appendChild(dayEl);
            });

            const firstDayOfMonth = new Date(year, month, 1);
            const startDate = new Date(firstDayOfMonth);
            startDate.setDate(startDate.getDate() - firstDayOfMonth.getDay());

            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = date.getDate();

                const isCurrentViewingMonth = date.getMonth() === month;
                
                if (isCurrentViewingMonth) {
                    dayEl.classList.add('current-month', 'clickable');
                    
                    const daySpent = getExpensesForDate(date).reduce((sum, exp) => sum + exp.amount, 0);
                    if (daySpent > 0) {
                        if (daySpent < DAILY_BUDGET) dayEl.classList.add('under-budget');
                        else if (daySpent > DAILY_BUDGET) dayEl.classList.add('over-budget');
                        else dayEl.classList.add('on-budget');
                    }
                    
                    if (date.toDateString() === currentDate.toDateString()) dayEl.classList.add('today');
                    if (date.toDateString() === selectedDate.toDateString()) dayEl.classList.add('selected');
                    
                    dayEl.addEventListener('click', () => {
                        selectedDate = date;
                        updateUI();
                    });
                } else {
                    dayEl.classList.add('other-month');
                }

                grid.appendChild(dayEl);
            }
        }

        // --- Modal Logic ---
        const modal = document.getElementById('settings-modal');
        const editBudgetBtn = document.getElementById('edit-budget-btn');
        const saveBudgetBtn = document.getElementById('save-budget-btn');
        const newBudgetInput = document.getElementById('new-budget-input');

        function showModal() {
            newBudgetInput.value = DAILY_BUDGET.toFixed(2);
            modal.classList.add('visible');
        }

        function hideModal() {
            modal.classList.remove('visible');
        }

        editBudgetBtn.addEventListener('click', showModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });
        saveBudgetBtn.addEventListener('click', () => {
            const newBudgetValue = parseFloat(newBudgetInput.value);
            if (!isNaN(newBudgetValue) && newBudgetValue > 0) {
                DAILY_BUDGET = newBudgetValue;
                saveDailyBudget(DAILY_BUDGET);
                updateUI();
                hideModal();
            } else {
                alert('Please enter a valid budget amount.');
            }
        });

        // --- Event Listeners ---
        
        document.getElementById('expense-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const descriptionInput = document.getElementById('expense-description');
            const amountInput = document.getElementById('expense-amount');
            
            if (descriptionInput.value && amountInput.value > 0) {
                addExpense(descriptionInput.value, amountInput.value);
                e.target.reset();
                descriptionInput.focus();
            }
        });

        document.getElementById('prev-month').addEventListener('click', () => {
            viewingMonth.setMonth(viewingMonth.getMonth() - 1);
            updateCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            viewingMonth.setMonth(viewingMonth.getMonth() + 1);
            updateCalendar();
        });

        // --- Initial Load ---
        
        function initialize() {
            DAILY_BUDGET = loadDailyBudget();
            ensureExpenseIds();
            updateUI();
        }

        initialize();
    </script>
</body>
</html>
